<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table Tugas 1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <!-- Table Biasa -->
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>

        <tr>
            <td>Centro Comercial Moctezuma</td>
            <td>Fransico Chang</td>
            <td>Mexico</td>
        </tr>

    </table>

    <table>
        <!-- Column Span -->
        <tr>
            <th>Asal</th>
            <th>Domisili</th>
        </tr>

        <tr>
            <td colspan="2">Palembang</td>
        </tr>
    </table>

    <table>
        <!-- Row Span -->
        <tr>
            <th rowspan="2">Palembang</th>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>

    </table>

    <img src="img/kucing.jpg" alt="ini kucing" width="200" height="200">
    <a href="https://www.google.com" target="_blank">Google</a>
</body>

</html>
